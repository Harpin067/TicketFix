<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Tickets | TicketFix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h3>Tickets</h3>
    <div>
      <a href="/tickets/nuevo" class="btn btn-primary">Nuevo</a>
      <a href="/admin/dashboard" class="btn btn-outline-secondary ms-2">Dashboard</a>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th><th>Título</th><th>Estado</th><th>Prioridad</th><th>Empresa</th><th>Asignado</th><th>Creado</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="t : ${tickets}">
          <td th:text="${t.id}">1</td>
          <td th:text="${t.titulo}">Título</td>
          <td th:text="${t.estado}">ABIERTO</td>
          <td th:text="${t.prioridad}">MEDIA</td>
          <td th:text="${t.empresa}">Empresa</td>
          <td th:text="${t.asignadoA}">Soporte</td>
          <td th:text="${#temporals.format(t.fechaCreacion, 'yyyy-MM-dd HH:mm')}">2025-01-01</td>
        </tr>
        <tr th:if="${#lists.isEmpty(tickets)}">
          <td colspan="7" class="text-center text-muted py-3">No hay tickets aún</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
