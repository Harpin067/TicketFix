<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"><title>Nuevo Ticket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-4">
  <h3>Crear nuevo ticket</h3>

  <!-- IMPORTANTE: usamos name=... a juego con las propiedades del entity -->
  <form action="/tickets" method="post" class="card p-4 bg-white shadow-sm mt-3">
    <div class="mb-3">
      <label class="form-label">Título</label>
      <input name="titulo" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Descripción</label>
      <textarea name="descripcion" rows="4" class="form-control" required></textarea>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label">Prioridad</label>
        <select name="prioridad" class="form-select">
          <option value="ALTA">ALTA</option>
          <option value="MEDIA" selected>MEDIA</option>
          <option value="BAJA">BAJA</option>
        </select>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Estado</label>
        <select name="estado" class="form-select">
          <option value="ABIERTO" selected>ABIERTO</option>
          <option value="EN_PROGRESO">EN_PROGRESO</option>
          <option value="CERRADO">CERRADO</option>
        </select>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Empresa</label>
        <input name="empresa" class="form-control">
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Asignado a</label>
      <input name="asignadoA" class="form-control" placeholder="soporte1">
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-primary mt-2" type="submit">Guardar</button>
      <a href="/admin/dashboard" class="btn btn-outline-secondary mt-2">Cancelar</a>
    </div>
  </form>
</div>
</body>
</html>
