<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Dashboard | TicketFix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TicketFix</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link active" href="/admin/dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/tickets/nuevo">Nuevo Ticket</a></li>
      </ul>
      <a class="btn btn-outline-light btn-sm" href="/logout">Salir</a>
    </div>
  </div>
</nav>

<div class="container my-4">
  <h3 class="mb-3">Dashboard</h3>

  <!-- KPIs -->
  <div class="row g-3">
    <div class="col-6 col-md-3">
      <div class="card shadow-sm border-primary">
        <div class="card-body text-center">
          <div class="text-muted small">Total</div>
          <div class="fs-3 fw-bold text-primary" th:text="${stats.total()}">0</div>
        </div>
      </div>
    </div>
    <div class="col-6 col-md-3">
      <div class="card shadow-sm border-warning">
        <div class="card-body text-center">
          <div class="text-muted small">Abiertos</div>
          <div class="fs-3 fw-bold text-warning" th:text="${stats.abiertos()}">0</div>
        </div>
      </div>
    </div>
    <div class="col-6 col-md-3">
      <div class="card shadow-sm border-info">
        <div class="card-body text-center">
          <div class="text-muted small">En progreso</div>
          <div class="fs-3 fw-bold text-info" th:text="${stats.enProgreso()}">0</div>
        </div>
      </div>
    </div>
    <div class="col-6 col-md-3">
      <div class="card shadow-sm border-success">
        <div class="card-body text-center">
          <div class="text-muted small">Cerrados</div>
          <div class="fs-3 fw-bold text-success" th:text="${stats.cerrados()}">0</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Últimos tickets -->
  <div class="card shadow-sm mt-4">
    <div class="card-header bg-white fw-semibold">Últimos 10 tickets</div>
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>ID</th><th>Título</th><th>Estado</th><th>Prioridad</th><th>Asignado</th><th>Creado</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="t : ${ultimos}">
            <td th:text="${t.id}">1</td>
            <td th:text="${t.titulo}">Título</td>
            <td>
              <span th:classappend="${t.estado.name() == 'ABIERTO'} ? 'badge bg-warning text-dark' : 
                                    ${t.estado.name() == 'EN_PROGRESO'} ? 'badge bg-info text-dark' : 
                                    'badge bg-success'">
                <span th:text="${t.estado}">Estado</span>
              </span>
            </td>
            <td th:text="${t.prioridad}">MEDIA</td>
            <td th:text="${t.asignadoA}">soporte1</td>
            <td th:text="${#temporals.format(t.fechaCreacion, 'yyyy-MM-dd HH:mm')}">2025-01-01</td>
          </tr>
          <tr th:if="${#lists.isEmpty(ultimos)}">
            <td colspan="6" class="text-center text-muted py-4">No hay tickets</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
