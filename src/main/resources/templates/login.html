<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Login | TicketFix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d6efd 0%, #6610f2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
      <div class="card p-4 bg-white">
        <div class="card-body">
          <h3 class="text-center mb-3">TicketFix</h3>
          <p class="text-muted text-center mb-4">Sistema de soporte técnico</p>

          <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
          <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

          <form method="post" action="/login">
            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input type="text" name="username" class="form-control" required autofocus>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
          </form>

          <hr>
          <div class="text-muted small">
            <p class="mb-1">Usuarios demo:</p>
            <ul>
              <li><strong>admin / admin123</strong></li>
              <li><strong>tecnico / tecnico123</strong></li>
              <li><strong>cliente / cliente123</strong></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
